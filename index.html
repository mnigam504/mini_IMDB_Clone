<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini IMDB Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mini IMDB Clone</h1>
        <button id="theme-button">Switch to Dark Theme</button>
        <input id="searchBox" type="text" placeholder="Search for movies...">
    </header>
    <main>
        <section id="results"></section>
        <hr>
        <section>
            <h2>My Favourite Movies</h2>
            <div id="favourites"></div>
        </section>
        <hr>
        <section>
            <h2>Movie Details</h2>
            <div id="details"></div>
        </section>
    </main>
    <footer>
        <p>Powered by OMDB API</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
